<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat - SiliconFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #f3f4f6;
            
            /* 气泡颜色 */
            --bubble-ai: #ffffff; /* AI 纯白背景 */
            --bubble-user: #f3f4f6; /* 用户浅灰背景 */
            
            /* 按钮颜色 */
            --btn-send: #1a1a1a; /* 黑色发送按钮，高对比度 */
            --btn-grad-1: #ff9a9e; /* 模型按钮渐变色 */
            --btn-grad-2: #fad0c4;
            --btn-grad-3: #a1c4fd;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* 1. 顶部导航栏 (参考截图顶部) */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 50;
        }

        .header-left, .header-right {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-main);
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .header-left:active, .header-right:active { background: #f9fafb; }

        .header-title {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .header-title h2 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
        }

        .header-title p {
            margin: 2px 0 0;
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        /* 2. 聊天区域 */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }

        /* 消息气泡设计 */
        .message-row {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message-row.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-row.ai {
            align-self: flex-start;
            align-items: flex-start;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .user .bubble {
            background: var(--bubble-user);
            color: var(--text-main);
            border-bottom-right-radius: 4px;
        }

        .ai .bubble {
            background: var(--bubble-ai);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .sender-name {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 4px;
            padding: 0 4px;
        }

        /* 3. 底部输入栏 (严格复刻截图) */
        .input-area {
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            background: #fff;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: flex-end; /* 底部对齐 */
            gap: 12px;
        }

        /* 左侧模型选择球 (纯CSS七彩渐变) */
        .model-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%); /* 默认渐变 */
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
            position: relative;
        }
        
        .model-btn::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
        }

        .model-btn:active { transform: scale(0.9); }

        /* 中间输入框容器 (胶囊状) */
        .input-wrapper {
            flex: 1;
            background: #f3f4f6;
            border-radius: 24px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            min-height: 44px;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .input-wrapper:focus-within {
            background: #fff;
            border-color: #d1d5db;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-size: 1rem;
            max-height: 120px;
            padding: 4px 0;
            font-family: inherit;
            color: var(--text-main);
        }

        /* 输入框内的 + 号 (上传) */
        .attach-btn {
            color: var(--text-sub);
            font-size: 1.2rem;
            padding: 5px;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* 右侧发送按钮 (圆形) */
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--btn-send);
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.2s;
        }
        
        .send-btn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
        }

        /* 模态框 (模型列表) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: flex-end;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 600px;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .model-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .model-item {
            padding: 16px;
            border-radius: 12px;
            background: #f9fafb;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .model-item.active {
            background: #eff6ff;
            border-color: #bfdbfe;
            color: #1d4ed8;
        }

        /* 宽屏适配 2670px */
        @media (min-width: 1024px) {
            #chat-container, .input-area, .header {
                max-width: 900px;
                margin: 0 auto;
                width: 100%;
            }
            /* 让内容在宽屏上左右留白，像纸张一样 */
            body { background: #f8fafc; }
            .header, #chat-container, .input-area {
                background: #fff;
                box-shadow: 0 0 20px rgba(0,0,0,0.03);
            }
            .header { border-radius: 0 0 20px 20px; margin-top: 10px; }
            .input-area { border-radius: 20px 20px 0 0; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left" onclick="history.back()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header-title">
            <h2 id="model-name-display">Loading...</h2>
            <p>SiliconFlow AI</p>
        </div>
        <div class="header-right" onclick="clearChat()">
            <i class="fas fa-plus-circle"></i>
        </div>
    </header>

    <div id="chat-container">
        <div class="message-row ai">
            <div class="bubble">
                你好！我是你的 AI 助手。请点击左下角的彩色按钮选择模型，然后开始对话吧！
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="model-btn" onclick="openModelModal()" title="选择模型"></div>
        
        <div class="input-wrapper">
            <textarea id="userInput" rows="1" placeholder="输入消息..." oninput="autoResize(this)"></textarea>
            <div class="attach-btn" onclick="alert('文件上传功能开发中...')">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <div class="modal-overlay" id="modelModal" onclick="closeModelModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 style="margin:0">选择模型</h3>
                <i class="fas fa-times" onclick="closeModelModal()" style="cursor:pointer; padding:5px;"></i>
            </div>
            <div class="model-list" id="modelListContainer">
                <div style="padding:20px; text-align:center; color:#9ca3af;">正在获取模型列表...</div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = localStorage.getItem('sf_key');
        const baseUrl = localStorage.getItem('sf_url') || 'https://api.siliconflow.cn/v1';
        let currentModel = '';
        let chatHistory = [];

        // 初始化
        window.onload = () => {
            if (!apiKey) {
                alert('请先在主页配置 API Key');
                location.href = 'index.html';
                return;
            }
            fetchModelList();
        };

        // 1. 获取并筛选模型
        async function fetchModelList() {
            try {
                // 使用 sub_type=chat 过滤
                const res = await fetch(`${baseUrl}/models?sub_type=chat`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                const data = await res.json();
                
                // 渲染列表
                const container = document.getElementById('modelListContainer');
                container.innerHTML = '';
                
                if (data.data && data.data.length > 0) {
                    data.data.forEach(model => {
                        const div = document.createElement('div');
                        div.className = 'model-item';
                        div.innerText = model.id;
                        div.onclick = () => setModel(model.id);
                        container.appendChild(div);
                    });
                    // 默认选中第一个
                    setModel(data.data[0].id);
                } else {
                    container.innerHTML = '<div style="padding:20px; text-align:center;">未找到对话模型</div>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('modelListContainer').innerText = '获取模型失败，请检查网络或Key';
            }
        }

        function setModel(id) {
            currentModel = id;
            document.getElementById('model-name-display').innerText = id;
            
            // 更新UI选中状态
            document.querySelectorAll('.model-item').forEach(el => {
                el.classList.remove('active');
                if(el.innerText === id) el.classList.add('active');
            });
            
            closeModelModal();
        }

        // 2. 发送消息 (流式)
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            if (!currentModel) return alert('模型加载中，请稍候...');

            // UI更新：显示用户消息
            addMessage('user', text);
            input.value = '';
            input.style.height = 'auto'; // 重置高度
            
            // 准备请求
            chatHistory.push({ role: 'user', content: text });
            const aiBubble = addMessage('ai', 'Thinking...'); // 占位符
            
            try {
                const response = await fetch(`${baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: chatHistory,
                        stream: true // 开启流式
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiText = '';
                aiBubble.innerText = ''; // 清空Thinking

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const content = json.choices[0].delta.content || '';
                                aiText += content;
                                aiBubble.innerText = aiText;
                                // 自动滚动到底部
                                scrollToBottom();
                            } catch (e) { /* 忽略解析错误 */ }
                        }
                    }
                }
                
                // 保存AI回复到历史
                chatHistory.push({ role: 'assistant', content: aiText });

            } catch (err) {
                aiBubble.innerText = 'Error: ' + err.message;
                aiBubble.style.color = 'red';
            }
        }

        // UI 辅助函数
        function addMessage(role, text) {
            const container = document.getElementById('chat-container');
            
            const row = document.createElement('div');
            row.className = `message-row ${role}`;
            
            // 仅用于展示名字
            // const name = document.createElement('div');
            // name.className = 'sender-name';
            // name.innerText = role === 'user' ? 'You' : currentModel.split('/')[1] || 'AI';
            // row.appendChild(name);

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerText = text;
            
            row.appendChild(bubble);
            container.appendChild(row);
            scrollToBottom();
            
            return bubble; // 返回气泡元素以便流式更新
        }

        function scrollToBottom() {
            const c = document.getElementById('chat-container');
            c.scrollTop = c.scrollHeight;
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function clearChat() {
            if(confirm('确定要清空当前对话吗？')) {
                chatHistory = [];
                document.getElementById('chat-container').innerHTML = '';
                addMessage('ai', '对话已重置。');
            }
        }

        // 模态框控制
        function openModelModal() { document.getElementById('modelModal').style.display = 'flex'; }
        function closeModelModal() { document.getElementById('modelModal').style.display = 'none'; }
    </script>
</body>
</html>
